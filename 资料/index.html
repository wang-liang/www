<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP面试题题库</title>
    <style>
        #div1{
            width: 100%;
            height: 50px;
            border:1px solid grey;
            margin-bottom: 40px;
            text-align: center;
        }
        #div2{
            width: 100%;
            border:1px solid grey;
        }
        #ip1{
            width: 250px;
            margin-top: 10px;
            height: 30px;;
        }
       table{
            border: 1px solid grey;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="div1">
        <form action="" method="post">
            <input id="ip1" type="text" name="keywords">
            <input id="ip2" type="submit" name="submit" value="搜索">
        </form>
        <br/>
        <div>
        	<script type="text/javascript">
					var caution=false
					function setCookie(name,value,expires,path,domain,secure) 
					{
					 var curCookie=name+"="+escape(value) +
					 ((expires)?";expires="+expires.toGMTString() : "") +
					 ((path)?"; path=" + path : "") +
					 ((domain)? "; domain=" + domain : "") +
					 ((secure)?";secure" : "")
					 if(!caution||(name + "=" + escape(value)).length <= 4000)
					 {
					 document.cookie = curCookie
					 }
					 else if(confirm("Cookie exceeds 4KB and will be cut!"))
					 {
					 document.cookie = curCookie
					 }
					}
					function getCookie(name) 
					{
					 var prefix = name + "="
					 var cookieStartIndex = document.cookie.indexOf(prefix)
					 if (cookieStartIndex == -1)
					 {
					 return null
					 }    
					 var cookieEndIndex=document.cookie.indexOf(";",cookieStartIndex+prefix.length)
					 if(cookieEndIndex == -1)
					 {
					 cookieEndIndex = document.cookie.length
					 }
					 return unescape(document.cookie.substring(cookieStartIndex+prefix.length,cookieEndIndex))
					}
					function deleteCookie(name, path, domain) 
					{
					 if(getCookie(name)) 
					 {
					 document.cookie = name + "=" + 
					 ((path) ? "; path=" + path : "") +
					 ((domain) ? "; domain=" + domain : "") +
					 "; expires=Thu, 01-Jan-70 00:00:01 GMT"
					 }
					}
					function fixDate(date) 
					{
					 var base=new Date(0)
					 var skew=base.getTime()
					 if(skew>0)
					 {
					 date.setTime(date.getTime()-skew)
					 }    
					}
					var now=new Date()
					fixDate(now)
					now.setTime(now.getTime()+365 * 24 * 60 * 60 * 1000)
					var visits = getCookie("counter")
					if(!visits)
					{
					 visits=1;
					}  
					else
					{
					 visits=parseInt(visits)+1;
					}  
					setCookie("counter", visits, now)
					document.write("您是到访的第<span style='color:red'>" + visits + "</span>位用户！")
		</script>

        </div>
    </div>
    <div id="div2" align="center">
    <table border="1">
        <tr>
            <td>序号</td>
            <td>标题</td>
        </tr>
        <tr><td>1</td><td><a href='./content.php?id=1'>什么是PHP?</a> </td></tr>
		<tr><td>2</td><td><a href='./content.php?id=2'>什么事面向对象？主要特征是什么？</a> </td></tr>
		</table>
    </div>
</body>
</html>
